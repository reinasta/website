{% extends "layouts/base.html" %}


{% block content %}

<main>
    <h2> {{ title }} </h2>
    <time datetime="{{ date | w3DateFilter }}">
        {{ date | dateFilter }}
    </time>
{% if tags %}
<p class="visually-hidden" id="tags-desc">Tags that this post has been filed under.</p>
<ul class="tags-list" aria-describedby="tags-desc">
    {% for tag in tags %}
    <li>
        <a href="/tag/{{ tag | slug }}/">{{ tag | title | replace(' ', '') }}</a>
    </li>
    {% endfor %}
</ul>
{% endif %}

<article class="individual-post">
    {{ content | safe }}
</article>

</main>
{% endblock %}
