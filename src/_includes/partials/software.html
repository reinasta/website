<article>
    <h2>Open source tools</h2>
    <ul class="software list">
        <!-- loop through the value of the "tools" key
             in src/_data/software.json -->
        {% for tool in software.tools %}
        <li> <a href="{{ tool.url }}">{{ tool.name }} </a> <br>
        <span class="summary">{{ tool.summary }}</span> 
        </li>
        {% endfor %}
    </ul>
</article>
