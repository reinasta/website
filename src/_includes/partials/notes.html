<article>
    <h2>
        Notes
    </h2>
    <ul class="note-list list">
        <!-- display all notes with a 'post' tag -->
        {%- for note in collections.post -%}
        <li> <a href="{{ note.url }}">
           {{ note.data.title }}
        </a>
        <br>
        <time datetime="{{ note.data.date | w3DateFilter }}">
            {{note.data.date | dateFilter}}
        </time>
        </li>
        {%- endfor -%}
    </ul>
</article>
